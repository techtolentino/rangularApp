<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>MeetingPoint</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/lib/angular/angular.min.js"></script>
		<script src="js/lib/angular/angular-route.min.js"></script>
		<script src="js/lib/angular/angular-animate.min.js"></script>

		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	  <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
	  <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
		
		<!-- Angravatar -->
		<script src="js/lib/angular-gravatar/build/angular-gravatar.js"></script>
		<script src="js/lib/angular-gravatar/build/md5.js"></script>


		<script src="js/app.js"></script>
		<script src="js/controllers/registration.js"></script>
		<script src="js/controllers/meetings.js"></script>
		<script src="js/controllers/status.js"></script>
		<script src="js/controllers/checkins.js"></script>
		<script src="js/services/authentication.js"></script>

	</head>
	<body>

		<header>
			<nav class="cf" ng-include="'views/nav.html'" id="main_nav"
				ng-controller="StatusController"></nav>
		</header>
		
		<div class="user_pic" ng-show="currentUser">
			<img gravatar-src="{{currentUser.email}}" gravatar-size="100">
		</div>
		
		<div class="page">
			<div class="userinfo" ng-controller="StatusController" ng-show="currentUser">
				<span class="user">Hi {{currentUser.firstname}}</span>
				<a href="#" ng-click="logout()">logout</a>
				<br>
			</div>
			<main class="cf" ng-view>
			</main>
		</div>
		<div class="push"></div>
		
		<footer></footer>


	</body>
</html>
